<!DOCTYPE html>
<html>
<head>
<title>Gallery</title>
<style>
body { 
margin:0; 
background:#000; 
}
img {
width:100%; 
height:100%;
object-fit:cover;
}
</style>
</head>

<body>
<img id="pic" src="galary/img.jpeg">

<script>
let idx = 1;
setInterval(() => {
		idx++;
		if (idx > 5) idx = 1;
		document.getElementById("pic").src = "/app/gallery/" + idx + ".jpg";
}, 3000);
</script>
</body>
</html>
